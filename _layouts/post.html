---
layout: default
page_name: blog
---
<div class="post">
    <small class="date">{{ page.date | date:"%B %d, %Y" }}</small>
    <h2 class="postTitle"><a href="{{ site.url }}{{ page.url }}">{{page.title}}</a></h2>

    <small class="meta">{% for t in page.tags %}
      <a href="{{ site.url }}/topics/{{ t }}">{{ t }}</a>{% if forloop.last == false %}, {% endif %}
      {% endfor %}</small>

    {{ content }}
</div>
