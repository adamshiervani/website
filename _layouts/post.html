---
layout: default
page_name: blog
---
<div class="post">
    <h2><a href="{{ site.url }}{{ page.url }}">{{page.title}}</h2>

    <small class="meta">{{ page.date | date:"%B %d, %Y" }} {% for t in page.tags %}
      {% if forloop.first == true %} | {% endif %}
      <a href="{{ site.url }}/topics/{{ t }}">{{ t }}</a>{% if forloop.last == false %}, {% endif %}
      {% endfor %}</small>

    {{ content }}
</div>

<div id="comments">
    <h3>Comments</h3>
    <div id="disqus_thread"></div>
    <script type="text/javascript" src="http://disqus.com/forums/emarocca/embed.js"></script>
    <noscript><a href="http://emarocca.disqus.com/?url=ref">View the discussion thread.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
